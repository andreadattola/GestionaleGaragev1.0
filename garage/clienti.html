      <div class="container-fluid">

        <div class="row">
            <div class="col-12">
             
                

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modaleInserimentoCliente">
                    Add Client <i class="fa fa-user-circle" aria-hidden="true"></i>
                  </button>
                  <div class="row text-center">
                      <div class="col-12 col-md-6 offset-3 my-2">
                        <table class="table">
                            <thead>
                              <tr>
                             
                                
                                <th scope="col">Cognome Nome</th>
                                
                                <th scope="col">email</th>
                                <th scope="col"></th>
                              </tr>
                            </thead>
                            <tbody id="tableClienti">

                          
                              
                            </tbody>
                          </table>
                      </div>
                  </div>
                  <!-- Modal -->
                  <div class="modal fade" id="modaleInserimentoCliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">inserisci Cliente</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <form name="formCliente" method="POST" action="clienti.html">
                                <div class="form-group">
                                    <label>Nome</label>
                                    <input type="text" class="inputFormCliente form-control" id='nameC' name="nameC" placeholder="inserisci Nome">
                                </div>
                                <div class="form-group">
                                    <label>cognome</label>
                                    <input type="text"  class="inputFormCliente form-control" id='cognomeC' name="cognomeC" placeholder="inserisci cognome">
                                </div>
                                <div class="form-group">
                                    <label>email</label>
                                    <input type="text" class="inputFormCliente form-control"  id='emailC' name="emailC" placeholder="inserisci email">
                                </div>
                                <button type="submit" class="btn btn-success">submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                         
                        </div>
                      </div>
                    </div>
                  </div>



            </div>
        </div>


<!-- Client card -->
